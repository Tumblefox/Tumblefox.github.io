

<!DOCTYPE html>
<html>
  <head>
  	<title>Crossword Puzzle Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta name="description" content="Generate freeform crossword puzzles and download them for free.">
    <script src="js/vendor/bootstrap.bundle.min.js"></script>
    <!-- <script src="js/jspdf.min.js"></script>
    <script src="js/nunjucks.min.js"></script> -->
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="icon" type="image/png" sizes="16x16" href="img/favicon.ico"> -->
  </head>

  <body>
    <div class="container mb-3">
      <h1 class="text-center">Crossword Puzzle Generator</h1>
    </div>

    <div id="controls-container" class="mx-auto w-50 p-3 mb-3">
      <h3>Puzzle Controls</h3>
      
      <div class="mb-2">
        <label for="vocabulary-list" class="form-label">Vocabulary List</label>
        <textarea class="form-control" placeholder="Word: Hint" id="vocabulary-list"></textarea>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="show-vocabulary-words">
        <label class="form-check-label" for="show-vocabulary-words">
          Show Vocabulary
        </label>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="separate-by-layout" checked>
        <label class="form-check-label" for="separate-by-layout">
          Separate by layout (ex. Across hints, Down hints, etc.)
        </label>
      </div>

      <button id="generate-puzzle" class="btn btn-outline-success">Generate</button>
    </div>

    <div id="crossword-container" class="mx-auto w-75 p-3">
      <div id="crossword-puzzle">
      </div>
      <div id="hints">
      </div>
    </div>
  </body>
</html>
