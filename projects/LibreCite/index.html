<!DOCTYPE html>
<html>
	<title>LibreCite - Free Citation Generator</title>
	
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<link rel="stylesheet" href="w3.css">
		<script src="LibreCite.js"></script>
	</head>
	
	<body>
		<div class="w3-container" style="width: 80%; margin-left: 10%;" id="main">
			<div class="w3-container w3-green"><h2 id="heading">LibreCite</h2></div>
			<form class="w3-container" id="citeForm">
				<select class="w3-select" style="width: 100%" id="format" onchange="loadTypeInput()">
					<option value="">Select a Format</option>
					<option value="ieee">IEEE</option>
					<option value="mla" disabled>MLA(Work in progress)</option>
				</select>
			</form>
			<div class="w3-container w3-green" style="margin-top: 1%">
				<p id="bibTextArea"></p>
			</div>
		</div>
	</body>
</html>
